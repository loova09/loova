<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yayayayayayap</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fdf2f8;
      font-family: "Poppins", sans-serif;
      flex-direction: column;
      overflow: hidden;
    }

    .door-frame {
      width: 200px;
      height: 300px;
      position: relative;
      perspective: 1000px;
    }

    .door {
      width: 50%;
      height: 100%;
      background: #ec4899;
      position: absolute;
      top: 0;
      transition: transform 1.2s ease-in-out;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
    }

    .left-door {
      left: 0;
      border-right: 2px solid #fff;
      transform-origin: left;
    }

    .right-door {
      right: 0;
      border-left: 2px solid #fff;
      transform-origin: right;
    }

    .open .left-door {
      transform: rotateY(-100deg);
    }

    .open .right-door {
      transform: rotateY(100deg);
    }

    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #fff;
      border: 2px solid #ec4899;
      border-radius: 10px;
      padding: 20px;
      width: 180px;
      text-align: center;
      box-shadow: 4px 6px 0px #ec4899;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    .open .letter {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      transition-delay: 1s;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ec4899;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 2px 4px 0px #be185d;
      z-index: 10;
    }

    button:hover {
      background: #db2777;
    }

    /* bunga jatuh */
    .flower {
      position: absolute;
      top: -50px;
      font-size: 1.2rem;
      animation: fall linear forwards;
      opacity: 0.9;
    }

    @keyframes fall {
      from {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="door-frame" id="doorFrame">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
    <div class="letter">
      <h3>For : Lilypud</h3>
      <p>good luck on ur exam<br>
      slay that exam, u‚Äôre doing amazing swidiüíï‚Äù<br>
      Hwaiting!</p>
    </div>
  </div>
  <button onclick="openDoor()">klik jo</button>

  <script>
    function openDoor() {
      document.getElementById("doorFrame").classList.add("open");
      startFlowers();
    }

    function startFlowers() {
      setInterval(() => {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.innerText = ["üå∏","üå∑","üíÆ","üå∫"][Math.floor(Math.random() * 4)];
        flower.style.left = Math.random() * window.innerWidth + "px";
        flower.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 6000);
      }, 500);
    }
  </script>
</body>
</html>
